
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube de Milhas</title>
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
  #table-head{
	color:white;
	background:blue;

}
</style>
</head>
<body>
    <!--Main layout-->
    <main>
      <div class="container-fluid">
        <!-- Table -->
        <table class="table">
          <thead id="table-head"></thead>
          <tbody id="table-body"></tbody>
        </table>
        <!-- Table -->
      </div>
    </main>
    <!--Main layout-->
</body>
<script>

const res =  fetch("https://clube-de-milhas-backend.herokuapp.com/consultartarefas").then((data) => data.json())
res.then(function(result)
{

  var html="";
  for(var i = 0; i < result.length;i++)
  {
    html += "<tr>";
    html += "<td>"+result[i][0]+"</td>";
    html += "<td>"+result[i][1]+"</td>";
    html += "<td>"+result[i][2]+"</td>";
    html += "</tr>";

    if(i > 0)
    document.getElementById("table-body").innerHTML += html;
    else
    document.getElementById("table-head").innerHTML += html;

    html="";
  }


});


</script>
</html>
